<!--Este componente muestra una bara de navegacion con iconos y dropdown
en talla md-->
<nav class="navbar navbar-expand-md navbar-dark bg-dark p-0">
  <div class="container">
    <a routerLink="/" class="navbar-brand">Clients Control</a>
    <button
      type="button"
      class="navbar-toggler"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">

      <ul *ngIf="isLogged" class="navbar-nav">
        <li class="nav-item px-2">
          <a routerLink="/" class="nav-link">Accueil</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto">

        <li *ngIf="isLogged" class="nav-item dropdown mr-3">
          <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
            <i class="fas fa-user"></i> Bienvenue {{ loggedUser }}
          </a>
          <div class="dropdown-menu">
            <a routerLink="/configuracion" class="dropdown-item">
              <i class="fas fa-cog"></i> Paramètres
            </a>
          </div>
        </li>

        <!--boton para conectarse-->
        <li *ngIf="!isLogged" class="nav-item">
          <a
            routerLink="/login"
            routerLinkActive="router-link-active"
            class="nav-link">
            <i class="fas fa-user"></i> Se connecter
          </a>
        </li>

        <!--boton para cerrar sesion-->
        <li *ngIf="isLogged" class="nav-item">
          <a
            style="cursor: pointer"
            class="nav-link"
            (click)="logout()"
          >
            <i class="fas fa-user-times"></i> Se déconnecter
          </a>
        </li>

        <!--boton para registrarse-->
        <li *ngIf="!isLogged" class="nav-item">
          <a
            class="nav-link"
            routerLink="/registrarse"
            routerLinkActive="router-link-active"
          >
            <i class="fas fa-user"></i> S'enregistrer
          </a>
        </li>

      </ul>

    </div>
  </div>

</nav>
