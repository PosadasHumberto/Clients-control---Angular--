<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col col-md-6">
        <h1>
          <i class="fas fa-user"></i> S'enregistrer
        </h1>
      </div>
    </div>
  </div>
</header>


<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">

    </div>
  </div>
</section>

<flash-messages></flash-messages>

<section id="registro">
  <div class="container">
    <div class="row">
      <div class="col col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>S'enregistrer</h4>
          </div>
          <div class="card-body">
            <form (submit)="registro(email, password)">

              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  [(ngModel)]="email"
                  required
                >
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  [(ngModel)]="password"
                  required
                >
              </div>

              <input
                type="submit"
                value="S'enregistrer"
                class="btn btn-primary btn-block my-3"
              >

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
